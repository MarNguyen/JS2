<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      .info {
        background-color: red;
        color: white;
        text-align: center;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">TIP</div>
            <div class="card-body">
              <div class="form-group">
                <label>Số Ngày Đi Làm</label>
                <input id="soNgay" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label></label>
                <select id="luongNgay" class="form-control">
                  <option value="100000">100000</option>
                </select>
              </div>
              <button id="btntinhTienLuong" class="btn btn-success">Tính</button>
            </div>
            <div id="infoluong" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>

    <hr />
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Number</div>
            <div class="card-body">
              <div class="form-group">
                <label>Numb1</label>
                <input id="Numb1" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label>Numb2</label>
                <input id="Numb2" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label>Numb3</label>
                <input id="Numb3" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label>Numb4</label>
                <input id="Numb4" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label>Num5</label>
                <input id="Numb5" type="text" class="form-control" />
              </div>
              <button id="btnTinhTrungBinh" class="btn btn-success">Tính</button>
            </div>
            <div id="infoTrungBinh" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>

    <hr />
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">TIP</div>
            <div class="card-body">
              <div class="form-group">
                <label>Số USD</label>
                <input id="soUSD" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label>Giá USD</label>
                <select id="giaUSD" class="form-control">
                  <option value="23500">23500</option>
                </select>
              </div>
              <button id="btnDoiTienTe" class="btn btn-success">Tính</button>
            </div>
            <div id="infoTienTe" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>

    <hr />
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Area</div>
            <div class="card-body">
              <div class="form-group">
                <label>Length</label>
                <input id="Length" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label>Width</label>
                <input id="Width" type="text" class="form-control" />
              </div>
              <button id="btnDienTichChuVi" class="btn btn-success">Tính</button>
            </div>
            <div id="infoDienTichChuvi" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>

    <hr />
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Sum</div>
            <div class="card-body">
              <div class="form-group">
                <label>Number1</label>
                <input id="Number1" type="text" class="form-control" />
              </div>
              <button id="btnSum" class="btn btn-success">Tính</button>
            </div>
            <div id="infoSum" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
